# You can define your custom social network links here.
# Use the same key you added in _config.yml -> social-network-links.
# In addition to that you need to specify the following properties:
#   name: Specify a user-friendly name that will be used as a link title
#   baseURL: Define a base URL which will be combined with the value of
#            site.social-network-links.<key>
#   icon: Specify a valid fontawesome icon class

email:
  name: "Email me"
  baseURL: "mailto:"
  icon: "fa-envelope"

rss:
  name: "RSS"
  baseURL: "{{ '/feed.xml' | prepend: site.baseurl }}"
  icon: "fa-rss"

github:
  name: "GitHub"
  baseURL: "https://github.com/"
  icon: "fa-github"

discord:
  name: "Discord"
  baseURL: "https://discord.gg/"
  icon: "fa-discord"

disqus:
  name: "Disqus"
  baseURL: "https://disqus.com/"
  icon: "<i class="far fa-comments"></i>"

bitcointalk:
  name: "BitcoinTalk"
  baseURL: "https://bitcointalk.org/"
  icon: "fa-bitcoin"

allcryptotalk:
  name: "AllCryptoTalk"
  baseURL: "https://allcryptotalk.com/"
  icon: "<i class="fab fa-ethereum"></i>"

cryptointalk:
  name: "cryptointalk"
  baseURL: "http://cryptointalk.com/"
  icon: "fa-viacoin"
